<!DOCTYPE html>
<html lang="en">
         <!--script-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
      
   
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quote-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!--Author-->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!--Buttons-->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
            <button id="theme-toggle">Toggle Theme</button>

        </div>
    </div>
    <!-- Loading -->
    <div class="loader" id="loader"></div>
    <div class="cont-btn-ken">
        <p class="connect-text">Connect with Kent:</p>
        <ul>
            <li>
                <button class="facebook-btn" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </button>
            </li>
            <li>
                <button class="instagram-btn" id="instagram">
                    <i class="fa-brands fa-square-instagram"></i>
                </button>
            </li>
            <li>
                <button class="linkedin-btn" id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </button>
            </li>
            <li>
                <button class="github-btn" id="github">
                    <i class="fa-brands fa-square-github"></i>
                </button>
            </li>
        </ul>
    </div>
</body>
<footer>
  <p>© 2024 Kent Sanchez | Made with ❤️ in the Philippines</p>
</footer>

<script src="script.js"></script>
</html>
